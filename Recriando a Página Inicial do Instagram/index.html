<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>    
    </head>

    <body>
        <div class="instragram-wrapper">
            <div class="instragram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
           
            <div class="instagram-continue">
                <div class="group">
                   <img src="./img/Instagram-Logo.png" alt="Instagram Logo" class="instagram-logo"> 
                   
                   <div class="profile-photo">
                       <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                   </div>

                   <a href="#" class="instagram-login">Continue como Leydson Barros</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é Leydson Barros? </p>
                    <p class="not-account">
                        <span class="link-blue">alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="App-Download"></a>
                        <a href="#" class="App-Download"></a>
                    </div>
                </div>

            </div>
        </div>

    </body>

</html>
